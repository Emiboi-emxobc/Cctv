<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width,initial-scale=1" />

   <title>NexaPay register</title>
     <!-- Fonts & Icons -->
  <script src="https://kit.fontawesome.com/df4806f026.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
   <header class="nexa-header p4">
      <div class="wraper frsb">
       <div class="fr g8 ">
            <div class="menu-tog-wraper">
            <span class="fas fa-bars">
            </span>
         </div>
         
            <h2 class="logo">Nexa<span class="highlight">Pay
            </span></h2>
         
       </div>
       
       <div class="cta">
          <span class="fas fa-bell"></span>
       </div>
      </div>
   </header>

   <main>
      <section id="dashboard"class="">
         <div class="dashboard-header frsb g4">
            <span class="fas fa-arrow-left fa-lg"></span>
            
           <div class="frse g8 ">
               <h3 class="tag">Funding Account 
               </h3>
               <span class="fas fa-circle-question"></span>
               <span class="fas fa-list-ul"></span>
           </div>
         </div>
         <div class="dashboard card">
            <small class="label">
               Total assets <span class="fas fa-eye"></span>
            </small>
            <p><strong class="bal num">
               12,672,910.00 
            
            </strong>   <span class="cur">
                  USD <span class="fas fa-chevron-down"></span>
               </span></p>
               <p class="label aprox">
                  &approx; <span id="approx-value-btc"></span>
               </p>
         </div>
      </section>
   </main>
<script>
async function updateApproxBTC(bal) {
  try {
    // Fetch BTC price from Coingecko (safe for browser)
    const res = await fetch(
      "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd"
    );
    const data = await res.json();

    // 1 BTC in USD
    const btcPriceUsd = data.bitcoin.usd;

    // Your dashboard amount
    const usdAmount = bal;

    // Convert USD â†’ BTC
    const btcValue = usdAmount / btcPriceUsd;

    // Update UI
    document.querySelector(".aprox").innerHTML =
      `&approx; ${btcValue.toFixed(6)} BTC`;
  } catch (err) {
    console.log("BTC Fetch Error:", err);
    document.querySelector(".aprox").innerHTML = "&approx; ---";
  }
}

// Run immediately
updateApproxBTC(12672910);

// Optional: auto-refresh every 20 sec
// setInterval(updateApproxBTC, 20000);
</script>
</body>

</html>
