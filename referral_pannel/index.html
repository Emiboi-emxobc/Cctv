<script>
  // Get referral code from URL
  const params = new URLSearchParams(window.location.search);
  const referralCode = params.get("ref");

  // Save referral code to localStorage as JSON string
  if (referralCode) {
    localStorage.setItem("referralCode", JSON.stringify(referralCode));
  }

  // Track visit only once per session per page
  const visitKey = `visit_${referralCode}_${window.location.pathname}`;
  if (!sessionStorage.getItem(visitKey)) {
    fetch("https://nexa-mini.onrender.com/student/visit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        path: window.location.pathname,
        referrer: referralCode,
        utm: { source: "referral_panel" }, // now an object
        userAgent: navigator.userAgent
      })
    })
    .then(res => res.json())
    .then(data => console.log("Visit tracked:", data))
    .catch(err => console.error("Visit tracking failed:", err));

    sessionStorage.setItem(visitKey, "true");
  }


</script>
