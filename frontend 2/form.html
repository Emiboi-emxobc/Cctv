<body style="background: whte;"class="dark-mod">
  <header class="p-10">
     <div class="flex-con gap-30">
      <div class="menu-icon">
        <i class="fa-solid fa-bars-staggered"></i>
      </div>
     <div class="logo-con">
        <img src="assets/icons/Nexa-logo.svg"class="logo" alt="Nexa brand logo" />
     </div>
    
    </div>

  </header>
    <div id="global-loader" class="loader-overlay hidden">
    <div class="spinner"></div>
   </div>

  <main>
    <section id="entrance"class="entrance">
      <div class="base"></div>
    
      <form class="card active sign-up-page "id="n-sign-up">
         <div class="form-content">
           <h2>Create a new account</h2>
           <legend><span>Take these steps to finish creating your <strong class="highlight">CCTV</strong> Account, We may also send you a code to your WhatsApp to confirm your provided number</span></legend>
         </div>
         
         <div class="form-data">
           <div class="fr">
               <div class="wraper ">
             <input type="text" name="firstname" id="firstname"required>
             <label for="firstname">Enter your firstname</label>
             
           </div>
              <div class="wraper">
             <input type="text" name="lastname" id="lastname"required>
             <label for="lastname">Enter your lastname</label>
           
           </div>
           </div>
           
           <div class="fr">
              <div class="wraper">
             <input type="number" name="apikey" id="APIkey"required>
             <label for="APIkey">Enter your APIkey</label>
          
          </div>
          <div class="wraper ">
             <input type="tel" name="phone" id="signup-phone"required>
             <label for="signup-phone">Phone</label>
             <span class="prefix">234</span>
             
         </div>
        </div>
           
        <div class="wraper">
             <input type="password" name="password" id="signup-password"class="password">
             <label for="signup-password">Create a new password</label>
             <span class="fa-eye-slash eye fas"></span>
       </div>
      <div class="wraper">
             <input type="password" name="newpassword" id="newpassword"class="password">
             <label for="newpassword">Confirm your password</label>
             <span class="fa-eye-slash eye fas"></span>
       </div>
                   <p id="signup-output" class="muted small"></p>

       <div>
             <button class="main-btn  btn-f"type="submit">
               <i class="fa-arrow-right"></i>
               Create account 
               </button>
               <button class="view-page nav-btn btn-f"type="button"value="n-sign-in"data-role="nav"data-target="signin">
                 <i class="fa-user-plus fas"></i>
             Login instead (if you already have account)
           </button>
           </div>
         </div>
      </form>
    </section>
  </main>
  
 <script src="js/main.js" type="module" ></script>
</body>
