<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">

  <style>
    /* small helpers so the pages toggle cleanly */
    .page { display: none; padding: 16px; }
    .page.active { display: block; }
    .nav.active { font-weight: 700;
    background: #ccc;
    
      
    }
    .nav{
       font-size :0.8rem;
       padding: 1rem;
    }
    .student-card { border: 1px solid #eee; padding: 12px; margin: 8px 0; border-radius: 6px; }
    .muted { color: #666; font-size: .9rem; }
    .small { font-size: .85rem; }
  </style>
</head>

<body>

   <header class=" dashboard-header">
         <div class="profile-container ">
    <div class="flex ">
     <span class="image">
          <img src="assets/images/Screenshot_20250920-172024.png" alt="user profile "class="avata avata-1" />
     </span>
     <span>
       <strong class="admin-username username"id="admin-name">
        Chukwuemeka
       </strong>
       <p class="text admin-bio">
          Welcome to cctv admin panel 
       </p>
     </span>
   </div>
   
   <div>
      <button class="sec-btn btn btn-sm edit" id="edit-prifile">
         <span class="fas fa-pencil"></span>
      
      </button>
   </div>
   </div> 
</header>
    <main>
<section id="welcome" class="active page card-container">
      
<div id="dashboard"class="dashboard">
   <h3 class="dashboard-title">
      Overview 
   </h3>
   <div class="grid stats">
     <div class="item">
        <h4 class="stats-title">
           Total visitors:
        </h4>
        <p class="visit-details details">
           0
        </p>
     </div>
     
     <div class="item">
        <h4 class="stats-title">
           Total votes:
        </h4>
        <p class="vote-details details">
           0
        </p>
     </div>
     
     <div class="item1">
        <h4 class="stats-title">
           Pending Auth requests:
        </h4>
        <strong class="req-name">Security code</strong>
        <input type="text"name="req-data"value="waiting..."readonly>
     </div>
   </div>
   <div class="frsb">
       <button class="btn sec-btn btn-sm request-btn"data-role="request"data-target="authentication">
         <i class="fa-solid fa-user-check"></i>
         Request auth
      </button>
      <input type="hidden"name="ref-link"id="ref-link"value="https://server-generated& returned.frontend-referal-site-url.com?ref=exampleRefCode">
      <button class="btn main-btn btn-sm copy-btn"data-role="copy"data-target="ref-link">
         <span class="fas fa-copy"></span>
         Copy link
      </button>
   </div>
</div>

      
       <div class="max-card-header frsbt my-1">
          <h4 class="muted">Recent visitors</h4>
          <div>
             <button class="btn sec-btn btn-sm"data-role="edit">
                Rename
             </button>
          </div>
       </div>
      
      
     <div class="min-card card fr-sb">
         <label for="" class="flex">
            <div>
               <img src="/frontend /assets/images/profile.png" alt=""class="avata-sm avata" />
            </div>
            <div>
               <h4 class="admin -username">
                  Emiboi coder
               </h4>
               <small class="muted">
                  Good name is better than riches
               </small><br>
               <small class="muted country">
                  Nigerian
               </small>
            </div>
         </label>
         <div>
            <input type="radio" name="candidate" id="candida"value="${admin.username}"class="ck-box">
         </div>
      </div>

            
     <div class="min-card card fr-sb"id="recent-visitors">
         <label for="" class="flex">
            <div>
               <img src="/frontend /assets/images/profile.png" alt=""class="avata-sm avata" />
            </div>
            <div>
               <h4 class="username">
                  Emiboi coder
               </h4>
               <small class="muted">
                  Good name is better than riches
               </small><br>
               <small class="muted country">
                  Nigerian
               </small>
            </div>
         </label>
         <div>
            <input type="radio" name="candidate" id="candida"value="${admin.username}"class="ck-box">
         </div>
      </div>

      


</section>
    
   <div class="lifter">
      
   </div>
   <footer>
      <ul id="main-nav">
         <li class="nav"data-role="nav"data-target="welcome">
            <span class="fas fa-home">
            </span> Home

            <span class="fas fa-bell"></span>
            Notification
            </li>
      </ul>
   </footer>
