<svg 
  id="nexa-logo"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 320 120"
  width="360"
  height="99"
  preserveAspectRatio="xMidYMid meet">

  <defs>
    <linearGradient id="flameGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="50%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#E33A00"/>
    </linearGradient>

    <radialGradient id="flameInner" cx="40%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#FFF3E0" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FFD166" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0"/>
    </radialGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="textGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="50%" stop-color="#FF9B4A"/>
      <stop offset="100%" stop-color="#FFD166"/>
    </linearGradient>
  </defs>

  <g id="logoGroup" transform="translate(10,10)">
    <g id="flame" filter="url(#softGlow)">
      <path id="flameShape" d="M88 6 C72 30 80 46 68 66 C56 86 36 94 20 86 C12 82 6 72 10 58 C18 34 40 20 48 8 C56 -2 76 -6 88 6 Z" fill="url(#flameGrad)" />
      <path d="M62 18 C54 34 60 46 52 60 C44 74 34 78 24 72 C20 68 18 56 24 44 C34 28 46 20 62 18 Z" fill="url(#flameInner)" opacity="0.95" />
      <text x="29" y="58" font-family="Poppins, Exo 2, system-ui, Arial" font-weight="800" font-size="34" fill="#FFFFFF" letter-spacing="-1">N</text>

      <!-- Flame animation -->
      <animateTransform href="#flame" attributeName="transform" type="translate" dur="3s" values="0 0; 0 -2; 0 0; 0 1; 0 0" repeatCount="indefinite"/>
      <animateTransform href="#flameShape" attributeName="transform" type="scale" dur="3.5s" values="1;1.03;0.98;1" additive="sum" repeatCount="indefinite"/>
      <animate href="#flameShape" attributeName="opacity" dur="2.4s" values="1;0.95;1;0.98;1" repeatCount="indefinite"/>
    </g>

    <g id="type">
      <!-- Reduced spacing -->
      <text x="90" y="70" font-family="Poppins, Exo 2, system-ui, Arial" font-weight="800" font-size="44" fill="url(#textGrad)">
        
      </text>
    </g>
  
  </g>
</svg> 