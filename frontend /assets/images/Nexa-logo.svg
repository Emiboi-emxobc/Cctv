<svg 
  id="nexa-logo"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 320 120"
  width="360"
  height="99"
  preserveAspectRatio="xMidYMid meet">

  <defs>


    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="textGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="50%" stop-color="#FF9B4A"/>
      <stop offset="100%" stop-color="#FFD166"/>
    </linearGradient>
  </defs>

  <g id="logoGroup" transform="translate(10,10)">
    
    

    <g id="type">
      <!-- Reduced spacing -->
      <text x="90" y="70" font-family="Poppins, Exo 2, system-ui, Arial" font-weight="800" font-size="44" fill="url(#textGrad)">
        Nexa
      </text>
    </g>
  
  </g>
</svg> 